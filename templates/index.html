<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Music Recommendation System</h1>
        <div class="card p-4 shadow-sm">
            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="track_name" class="form-label">Enter a Track Name</label>
                    <input type="text" class="form-control" id="track_name" name="track_name" placeholder="e.g., All I Want" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
            </form>
        </div>

    {% if recommendations %}
<h4 class="mt-5">Recommended Tracks</h4>
<ul class="list-group mt-3">
    {% for track in recommendations %}
        <li class="list-group-item">
            <strong>{{ track['track_name'] }}</strong> by {{ track['track_artist'] }}<br>
            <br>

        </li>
    {% endfor %}
</ul>
{% endif %}
    </div>
</body>
</html>
